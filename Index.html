<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
         <section id="heading"><h1>Counting App</h1>
         
         <p>Press the top button to count, and press the bottom button to save your count and start from zero.
           </p>
           <h4>Happy Counting!</h4>
         </section>
         <section id="zero"><h2 id="counter">0</h2></section>
         <button id="btn" onclick=increment()>Click to Count</button>   
         <button id="savebtn" onclick="saved()">Save & Reset</button>
         
         <p id="saved">Previous Entries </p>
    </body>
</html>
